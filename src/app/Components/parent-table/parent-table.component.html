<table mat-table [dataSource]="parentDataSource" matSort matSortActive="title" matSortDirection="asc"
    multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of _parentDisplayColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let parent" style="width:224px;">
            <app-parent-action-buttons [parent]="parent" (edit)="onParentEdit($event)"></app-parent-action-buttons>
        </td>
    </ng-container>

    <!-- Expand button -->
    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element" style="width: 50px;">
            <button mat-icon-button aria-label="expand row" (click)="toggleRow(element); $event.stopPropagation();">
                <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="parentDisplayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-description">
                    <app-child-table [parentId]="element.id" [children]="element.children"
                        [totalCount]="element.childrenCount" (pageChange)="onChildPageChange($event)"></app-child-table>
                </div>
            </div>
        </td>
    </ng-container>

    <!-- Expanded content -->
    <tr mat-header-row *matHeaderRowDef="parentDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: parentDisplayedColumns;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>

<mat-paginator [length]="totalParentCount" [pageSize]="parentRequestParams.pageSize"
    (page)="onParentPageChange($event)">
</mat-paginator>
