<table mat-table [dataSource]="children" matSort matSortActive="taskType" matSortDirection="asc">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of _childDisplayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <!-- Action Buttons Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let child">
            <app-child-action-buttons [child]="child"></app-child-action-buttons>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="childDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: childDisplayedColumns;" (click)="onRowClick(row)"></tr>
</table>

<mat-paginator [length]="totalCount" [pageSize]="childRequestParam.pageSize" (page)="onChildPageChange($event)">
</mat-paginator>
